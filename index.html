<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Thinkful Tube</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.5/jquery.fancybox.min.css" />
  </head>
  <body>
    <main>
      <h1 aria-live="assertive">Search YouTube</h1>
      <form class="video-search-form" id="video-search-term">
        <input type="text" class="input" placeholder="e.g., laser cats" aria-labelledby="video-search-term"> 
        <button type="submit" aria-label="submit" class="find-button">Find my videos!</button>
      </form>
      <h2 class="hidden results" aria-live="assertive">5 Results</h2>
      <div class="search-results">
      </div>
    </main>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.5/jquery.fancybox.min.js"></script>
  </body>
</html>
